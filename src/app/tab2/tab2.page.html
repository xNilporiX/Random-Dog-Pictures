<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List of Dogs Seen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="DogMessages !==undefined">
    <ion-card *ngFor="let message of DogMessages">
      <ion-card-content>
        <ion-img [src]="message"></ion-img>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
