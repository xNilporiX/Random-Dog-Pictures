<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="avatarPos">
      <ion-col>
        <ion-avatar class="avatarImg">
          <ion-img
            src="https://png.pngtree.com/png-vector/20220119/ourlarge/pngtree-penguin-animal-small-avatar-illustration-design-png-image_4323463.png">
          </ion-img>
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="profile_info">
    <ion-item>
      <ion-label>
        <b> Name</b>
      </ion-label>
      <ion-label>
        Mr. Penguin
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <b> Age</b>
      </ion-label>
      <ion-label>
        22
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <b> Posts Count</b>
      </ion-label>
      <ion-label>
        {{count}}
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
